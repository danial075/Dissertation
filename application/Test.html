<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unit Testing </title>
  <!-- Link to Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" crossorigin=""/>
  <!-- Link to Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" crossorigin=""></script>
  <!-- Link to Chart JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@latest"></script>
  <!-- Link to download pdf chart JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <!--    Bootstrap CSS stylesheet-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--    Needed for the navbar icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" type="text/css" href="Page-style.css">


</head>

<body>

  <h1> Glasgow on the Go Test runner</h1>

<div class="container-fluid page-info">

</div>
<!-- Container for test results -->
<div id="testResults"></div>




<form id="settingDateParameters" hidden>
  <div id="startToEnd">

    <label for="startDate" class="form-label">Start Date</label>
    <input type="date" class="form-control" id="startDate" placeholder="start date">


    <label for="endDate" class="form-label">End Date</label>
    <input type="date" class="form-control" id="endDate" placeholder="end date">
  </div>


  <div class="form-check form-switch hideZeroCheck">
    <label class="form-check-label " for="hideZeroCounts">Hide Zero Counts</label>
    <input class="form-check-input" type="checkbox" id="hideZeroCounts" disabled>
  </div>

  <div class="selectBox">
    <label for="topResultsDropdown" class="filter-results-label">Filter Results</label>
    <select class="form-select form-select-lg mb-2" id="topResultsDropdown" aria-label=".form-select-lg example" disabled>
      <option value="top-5">Top 5</option>
      <option value="top-10">Top 10</option>
      <option value="top-15">Top 15</option>
      <option value="top-20">Top 20</option>
      <option value="all" selected>All</option>
    </select>
  </div>

  <button class="btn-lg btn-xl" id="submitButton">
    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
    <span class="visually-hidden">Loading...</span>
    Get Data
  </button>


</form>


<div class="container">

  <div class="row">
    <div class="col">
      <canvas id=glasgowGraph aria-label="Glasgow Graph" hidden></canvas>
    </div>
  </div>

  <div class="row">
    <button id="imageButton" hidden>Download Image</button>
    <button id="pdfButton" hidden>PDF download</button>

  </div>

  <div id="glasgowMap" hidden></div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="Model.js"></script>
<script src="View.js"></script>
<script src="Controller.js"></script>
<script src="unit-testing.js"></script>
</body>
</html>
